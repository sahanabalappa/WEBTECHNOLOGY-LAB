<html>
<head>
	<title>JAVASCRIPT ANIMATION</title>
</head>
<body>
<p id="demo"></p>
<script type="text/javascript">
	var v1=setInterval(inTimer,1000);
	var s=5;
	var ids=document.getElementById("demo");
	function inTimer()
	{
		ids.innerHTML='TEXT GROWING';
		ids.setAttribute('style',"font-size:"+s+"px;color:red");
		s+=5
		if(s>=50)
		{
			clearInterval(v1);
			var v2=setInterval(deTimer,1000);
		}
	}
	function deTimer()
	{
		ids.innerHTML='TEXT SHRINKING';
		ids.setAttribute('style',"font-size:"+s+"px;color:blue");
		s-=5
		if(s==5)
		{
			clearInterval(v2);
		}
	}


</script>
</body>
</html>
