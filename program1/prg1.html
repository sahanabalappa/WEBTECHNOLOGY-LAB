<html>
<head> 
<body bgcolor="green">
<script> 
document.write( "<table>")
document.write( " Number Square cube table " )
document.write( "<tr> <td>Number</td> <td>Square</td> <td>Cube</td> </tr>" ) 
for(var n=0; n<=10; n++) 
{ 
document.write( "<tr><td>" + n + "</td><td>" + n*n + "</td><td>" + n*n*n + "</td></tr>" ) 
} 
document.write( "</table>" )
</script>
</body> 
</head> 
</html>
